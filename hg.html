
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #eafaff;
      padding-bottom: 70px;
    }

    /* Carrousel */
    .carousel {
      width: 100%;
      overflow: hidden;
      height: 200px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 8s infinite;
    }

    .slides img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Section info */
    .info-section {
 background: #d6f3ff;
      padding: 15px;
    }

    .info-section h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .info-item {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
    }

   

    .info-item p {
      font-size: 14px;
      color: #333;
    }

    /* Barre navigation bas */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .navbar a {
      color: gray;
      text-decoration: none;
      font-size: 12px;
      text-align: center;
    }

    .navbar a img {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      filter: grayscale(100%);
    }

    .navbar a.active,
    .navbar a:hover {
      color: #007bff;
    }

    .navbar a.active img,
    .navbar a:hover img {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>

  <script>
    const links = document.querySelectorAll('.navbar a');

 link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
